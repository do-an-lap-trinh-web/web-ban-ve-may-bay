<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đăng ký</title>
	<link rel="stylesheet" href="dang_ky.css">
</head>
<body>
<a class="link-quay-lai" href="../../index.html"> <-- quay lại</a>
<main>
	<div class="main-content">
		<h1 class="title-form">
			ĐĂNG KÝ
		</h1>
		<form>
			<div class="input-form">
				<label>Username</label>
				<div class="input">
					<input name="username" type="text" placeholder="Username">
				</div>
			</div>

			<div class="khoang-cach-form"></div>

			<div class="input-form">
				<label>Password</label>
				<div class="input">
					<input name="password" type="password" placeholder="Password">
				</div>
			</div>

			<div class="khoang-cach-form"></div>

			<div class="input-form">
				<label>Email</label>
				<div class="input">
					<input name="email" type="email" placeholder="Email">
				</div>
			</div>

			<div class="khoang-cach-form"></div>

			<div class="input-form">
				<label> Số điện thoại</label>
				<div class="input">
					<input name="so_dien_thoai" type="tel" placeholder="Số Điện thoại">
				</div>
			</div>

			<div class="khoang-cach-form"></div>

			<div class="btn-form">
				<button>
					Đăng ký
				</button>
			</div>

			<div class="btn-dang-nhap">
				<p>
					Nếu bạn đã có tài khoảng <a href="../dang_nhap/dang_nhap.html">Đăng nhập tại đây</a>
				</p>
			</div>

		</form>
	</div>
</main>

</body>
</html>
