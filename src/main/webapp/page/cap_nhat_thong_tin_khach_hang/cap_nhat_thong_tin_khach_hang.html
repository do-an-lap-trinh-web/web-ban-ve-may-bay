<!--form info-->
    <h1 class="title-user-info">Thông Tin Khách Hàng</h1>
    <div class="user-info">
        <form>
            <div class="form-info">
                <label for="name">Tên Người Dùng</label>
                <div class="input">
                    <input id="name" name="user-name-info" type="text" placeholder="Nhập Tên Người Dùng">
                </div>
            </div>

            <div class="form-info">
                <label for="email">Email</label>
                <div class="input">
                    <input id="email" name="email-info" type="email" placeholder="Nhập Email">
                </div>
            </div>

            <div class="form-info">
                <label for="phone">Số Điện Thoại</label>
                <div class="input">
                    <input id="phone" name="tel-info" type="tel" placeholder="Nhập Số Điện Thoại">
                </div>
            </div>

            <div class="form-info">
                <label for="gender">Giới Tính</label>
                <select id="gender" name="gender">
                    <option value="">--Chọn Giới Tính--</option>
                    <option value="">Nam</option>
                    <option value="">Nữ</option>
                </select>
            </div>

            <div class="form-info">
                <label for="address">Địa Chỉ</label>
                <div class="textarea">
                    <textarea id="address" name="address-info" placeholder="Nhập Địa Chỉ"></textarea>
                </div>
            </div>

            <div class="form-update">
                <button type="submit">Cập Nhật Thông Tin</button>
            </div>
        </form>
    </div>
<!--end form info-->
